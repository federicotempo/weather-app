<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Weather Forecast</h1>
      </header>
      <main class="app-main">
        <div class="search-section">
          <input
            type="text"
            id="city-input"
            class="city-input"
            placeholder="Enter city name..."
          />
          <button class="search-button">Search</button>
        </div>
        <div class="weather-info">
          <h2 id="location" class="location">--</h2>
          <div class="weather-details">
            <p class="temperature">Temperature: <span id="temp">--</span>°</p>
            <p class="feels-like">
              Feels Like: <span id="feels-like">--</span>°
            </p>
            <p class="wind">Wind: <span id="wind">--</span> km/h</p>
            <p class="humidity">Humidity: <span id="humidity">--</span>%</p>
          </div>
          <button class="toggle-unit">Switch to °F</button>
        </div>
      </main>
    </div>
  </body>
</html>
